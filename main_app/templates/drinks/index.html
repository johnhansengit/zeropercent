{% extends 'base.html' %}
{% block content %}

<h1>drink list</h1>

{% for drink in drinks %}
  <div class="card">
    <a href="{% url 'detail' drink.id %}">
      <div class="card-content">
          <div class="card-img">
              <img src="{{ drink.img }}" alt="">
          </div>
          <div class="card-text">
              <span class="card-title">{{ drink.name }}</span>
              <p>Category: {{ drink.category }}</p>
              <p>Difficulty: {{ drink.difficulty }}</p>
              {% if drink.prep <= 15 %}
                <p>Prep Time: quick</p>
              {% else %}
                <p>Prep Time: long</p>
              {% endif %}
          </div>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h2>edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h2>add a product</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="submit!" class="btn">
  </form>
{% endblock %}

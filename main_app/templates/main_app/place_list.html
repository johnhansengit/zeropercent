{% extends 'base.html' %}
{% block content %}

<h1>places</h1>
<a href="{% url 'places_create' %}">add a place</a>

{% for place in place_list %}
  <a href="{% url 'places_detail' place.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ place.name }}</span>
            <p>Open Hours: {{ place.open_hours }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}

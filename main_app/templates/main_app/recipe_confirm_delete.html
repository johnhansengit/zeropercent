{% extends 'base.html' %}

{% block content %}
  <h1>delete recipe</h1>

  <h4>are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="yep - delete!" class="btn">
    <a href="{% url 'detail' recipe.id %}">Cancel <i class="material-icons">cancel</i></a>
  </form>
  
{% endblock %}

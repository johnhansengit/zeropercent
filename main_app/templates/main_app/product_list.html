{% extends 'base.html' %}
{% block content %}

<h1>products</h1>
<a href="{% url 'products_create' %}"><i class="material-icons">add_circle_outline</i> add a product</a>

{% for product in product_list %}
  <a href="{% url 'products_detail' product.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ product.name }}</span>
            <p>{{ product.get_type_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
